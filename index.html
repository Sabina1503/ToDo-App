    <div class="main">
        <div class="image">
            <div class="head">
                <h1>TODO</h1>
                <img class="moon" id="dark-change" src="images/icon-moon.svg" alt="">
                <img class="sun" id="light-change" src="images/icon-sun.svg" alt="">
            </div>
        
        </div>
        <div class="list-main">
        <div class="card add wrapper">
           
            <div class="text-container inputField"> 
                <button id="addBtn" class="btnn">+</button>
                <input type="text" class="text-input" id="addText" placeholder="Create a new todo...">
            </div>
            
        </div>
      
        <ul class="todos"></ul>
        <div  class="select" >
            <div  class="filter-todo">
           <option value="all">All</option>
           <option value="active">Active</option>
           <option value="completed">Completed</option>

         </div>
        </div>
    </div>
